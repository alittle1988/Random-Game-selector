<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game Generator</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Game Generator</h1>
    </header>
    <main class="main">
        <div class="containerDiv">
            <div class="inputDiv">
                <label for="gameInput">Enter game:</label>
                <input class="addGameInput" type="text">
                <button class="addGameBtn" >Add Game</button>
            </div>  
        </div>
        <div class="gameList">
            <h4 class="list">Game List</h4>
            <ol class="addedGameList"></ol>
            <h4 class="list">Selected Game List</h4>
            <ol class="selectedGameList"></ol>
        </div>
        <div class="generateBtnDiv">
            <button class="generateBtn">Select Game</button>
        </div>
    </main>
    
</body>

<script type="text/javaScript" src="script.js"></script>
</html>
