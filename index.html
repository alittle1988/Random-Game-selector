<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Game Generator</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Game Generator</h1>
    </header>
    <main class="main">
        <div class="containerDiv">
            <div class="inputDiv">
                <label for="gameInput">Enter game:</label>
                <input class="addGameInput" type="text">
                <button class="addGameBtn">Add Game</button>
            </div>  
        </div>
        <div class="gameList">
            <div class="listDiv">
                <h4 class="list">Game List</h4>
                <div class="addedGameList">
                    
                </div>
            </div>
            <div class="listDiv">
                <h4 class="list">Selected Game List</h4>
                <div class="addedGameList" id="selectedGameList"></div> 
            </div>
        </div>
        <div class="generateBtnDiv">
            <button class="generateBtn" id="selectGameBtn">Select Game</button>
        </div>
    </main>
    
</body>

<script type="text/javaScript" src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
